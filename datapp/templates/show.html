<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>SHOW PRODUCT DETAILS</h1></center>
    <center>
        <table border="'2px">
            <thead>
                <tr>
                    <th>PRODUCT ID</th>
                    <th>PRODUCT NAME</th>
                    <th>PRODUCT DESCRIPTION</th>
                    <th>PRODUCT QUANTITY</th>
                    <th>PRODUCT PRICE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
               {% for p in product %}
               <tr>
                <td>{{p.id}}</td>
                <td>{{p.product_name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.price}}</td>
                <td><a href="{% url 'editpage' p.id %}">EDIT</a>
                <BR>
                    <a href="{% url 'deletepage' p.id %}">DELETE</a></td>

               </tr>
               {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
